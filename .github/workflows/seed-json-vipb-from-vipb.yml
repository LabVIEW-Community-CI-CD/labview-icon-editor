name: Seed JSON-VIPB's GitHub Action on Feature Branch

on:
  workflow_dispatch:
    inputs:
      vipb_file:
        description: 'Input VIPB file (relative to repo root, e.g. svelderrainruiz-labview-icon-editor.vipb)'
        required: true
        default: 'svelderrainruiz-labview-icon-editor.vipb'

jobs:
  seed-json-to-feature-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed so new branch has all refs

      - name: Derive JSON file path
        id: derive
        run: |
          out_json="${{ github.event.inputs.vipb_file }}"
          out_json="${out_json%.vipb}.json"
          echo "json_file=$out_json" >> $GITHUB_OUTPUT

      - name: Print file paths
        run: |
          echo "VIPB file:    ${{ github.event.inputs.vipb_file }}"
          echo "JSON file:    ${{ steps.derive.outputs.json_file }}"

      - name: VIPB â†’ JSON
        uses: svelderrainruiz/json-vipb@v0.1.4
        with:
          args: vipb2json "${{ github.event.inputs.vipb_file }}" "${{ steps.derive.outputs.json_file }}"

      - uses: actions/upload-artifact@v4
        with:
          name: json-from-vipb
          path: ${{ steps.derive.outputs.json_file }}

      - name: Create and push feature branch with JSON
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # Construct branch name: feature/seed-json/YYYYmmdd-HHMMSS-SHORTSHA
          NOW=$(date +'%Y%m%d-%H%M%S')
          SHORTSHA=$(git rev-parse --short HEAD)
          BRANCH="feature/seed-json/$NOW-$SHORTSHA"

          echo "Creating branch: $BRANCH"
          git checkout -b "$BRANCH"

          git add "${{ steps.derive.outputs.json_file }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Seeded JSON from VIPB: ${{ github.event.inputs.vipb_file }}"

          # Push new branch to origin
          git push --set-upstream origin "$BRANCH"

          echo "Seed branch created and pushed: $BRANCH"
