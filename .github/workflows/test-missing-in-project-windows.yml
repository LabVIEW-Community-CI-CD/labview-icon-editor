name: Test Missing‑In‑Project Action on Windows
on:
  workflow_dispatch:
  pull_request:
    branches: [main]


jobs:
  missing-in-project-check:
    runs-on: self-hosted-windows-lv
    strategy:
      fail-fast: false
      matrix:
        lv-version: ["2021","2023"]
        bitness:    ["32","64"]

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Find .lvproj file
        id: find_proj
        shell: pwsh
        run: |
          # Grab only the file name (relative) so the composite/action logic will join it
          $projName = Get-ChildItem -Path $PWD -Filter *.lvproj `
                       | Select-Object -First 1 -ExpandProperty Name
          if (-not $projName) {
            Write-Error 'No .lvproj file found in repo root'
            exit 1
          }
          Write-Host "🔍 Found project file: $projName"
          # Export the _relative_ name
          echo "project_file=$projName" >> $GITHUB_OUTPUT

      - name: Missing In Project
        id: mip
        uses: ./.github/actions/missing-in-project
        continue-on-error: true
        with:
          lv-ver:       ${{ matrix.lv-version }}
          arch:         ${{ matrix.bitness }}
          project-file: ${{ steps.find_proj.outputs.project_file }}

      - name: Summarize to run “Summary” tab
        if: always()
        shell: pwsh
        env:
          PROJ_FILE: ${{ steps.find_proj.outputs.project_file }}
        run: |
          # Reconstruct absolute path for visibility
          $fullPath = Join-Path $PWD $env:PROJ_FILE
          echo "ℹ️  Using project file: $fullPath" >> $GITHUB_STEP_SUMMARY

          # Dump the binary‑generated missing‑files.txt if it exists
          if (Test-Path missing-files.txt) {
            echo "### ❌ Missing files for ${{ matrix.lv-version }}‑${{ matrix.bitness }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            Get-Content missing-files.txt -Raw | ForEach-Object { echo $_ } >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          } else {
            echo "✅ Nothing missing for ${{ matrix.lv-version }}‑${{ matrix.bitness }}" >> $GITHUB_STEP_SUMMARY
          }

      - name: Upload missing‑files artifact
        if: always() && steps.mip.outputs.passed != 'True'
        uses: actions/upload-artifact@v4
        with:
          name: missing-files-${{ matrix.lv-version }}-${{ matrix.bitness }}
          path: missing-files.txt
