name: Test Missing‑In‑Project Action on Windows
on:
  workflow_dispatch:

jobs:
  missing-in-project-check:
    runs-on: self-hosted-windows-lv
    strategy:
      fail-fast: false              # ← ensure all matrix runs execute
      matrix:
        lv-version: ["2021","2023"]
        bitness:    ["32","64"]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Find .lvproj file
        id: find_proj
        shell: pwsh
        run: |
          $file = Get-ChildItem -Path $PWD -Filter *.lvproj | Select-Object -First 1 -ExpandProperty Name
          if (-not $file) { Write-Error "No .lvproj in repo root"; exit 1 }
          echo "Found project file: $file"
          echo "project_file=$file" >> $GITHUB_OUTPUT

      - name: Missing In Project
        id: mip
        uses: ./.github/actions/missing-in-project
        continue-on-error: true       # ← don’t abort the job on failure
        with:
          lv-ver:       ${{ matrix.lv-version }}
          arch:         ${{ matrix.bitness }}
          project-file: ${{ steps.find_proj.outputs.project_file }}

      - name: Report failures
        if: always() && steps.mip.outputs.passed != 'True'
        shell: pwsh
        run: |
          Write-Host "❌ Missing files detected:"
          Write-Host ${{ steps.mip.outputs['missing-files'] }}
          exit 1
