name: Codingâ€‘hours report

on:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€Â Scheduled & manualÂ â”€â”€â”€â”€â”€â”€â”€â”€â”€
  schedule:
    - cron: '0 0 * * 1'           # Every MondayÂ 00:00â€¯UTC
  workflow_dispatch:
    inputs:
      window_start:
        description: 'Analyse commits sinceÂ YYYYâ€‘MMâ€‘DD (defaults to last Monday)'
        required: false
      window_end:
        description: 'Analyse commits untilÂ YYYYâ€‘MMâ€‘DD (defaults to today)'
        required: false

# â”€â”€â”€â”€â”€â”€â”€â”€â”€Â Global settingsÂ â”€â”€â”€â”€â”€â”€â”€â”€â”€
concurrency:                       # Never run two reports for the same ref
  group: coding-hours-${{ github.ref_name }}
  cancel-in-progress: true        # saves minutesÂ :contentReference[oaicite:0]{index=0}

permissions:
  contents: write
  actions: read                   # leastâ€‘privilege hardening
  id-token: write                 # futureâ€‘proof (e.g. signing artefacts)

env:
  GO_VERSION: '1.24'              # maintain centrally
  GITHOURS_VERSION: 'v0.1.2'

jobs:
  report:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:

    # 1ï¸âƒ£Â Full clone (needed by gitâ€‘hours history scan)
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2ï¸âƒ£Â Set up Go (+ builtâ€‘in dependency cache)
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true               # reâ€‘uses module cacheÂ :contentReference[oaicite:1]{index=1}

    # 3ï¸âƒ£Â Cache the compiled gitâ€‘hours binary
    - name: Cache gitâ€‘hours
      id: cache-githours
      uses: actions/cache@v4
      with:
        path: ~/go/bin/git-hours
        key: git-hours-${{ env.GO_VERSION }}-${{ env.GITHOURS_VERSION }}

    # 4ï¸âƒ£Â Install gitâ€‘hours **only if cache missed**
    - name: Install gitâ€‘hours (patchedÂ go.mod)
      if: steps.cache-githours.outputs.cache-hit != 'true'
      run: |
        git clone --depth 1 --branch $GITHOURS_VERSION https://github.com/trinhminhtriet/git-hours.git /tmp/git-hours
        # go.mod currently says "go 1.24.1" (invalid); normalise â†’ 1.24
        sed -i 's/go 1\.24\.1/go 1.24/' /tmp/git-hours/go.mod
        (cd /tmp/git-hours && go install .)

    # 5ï¸âƒ£Â Figure out reporting window (defaults are autoâ€‘calculated)
    - name: Compute date window
      id: dates
      run: |
        since="${{ github.event.inputs.window_start }}"
        until="${{ github.event.inputs.window_end }}"
        [[ -z "$since" ]] && since=$(date -u -d "last monday" +%F)
        [[ -z "$until" ]] && until=$(date -u +%F)
        echo "since=$since"  >> $GITHUB_OUTPUT
        echo "until=$until"  >> $GITHUB_OUTPUT

    # 6ï¸âƒ£Â Generate report
    - name: Generate gitâ€‘hours report
      run: |
        git-hours -since "${{ steps.dates.outputs.since }}" \
                  -until "${{ steps.dates.outputs.until }}" > git-hours.txt

    # 7ï¸âƒ£Â Publish a nice run summary
    - name: Add workflow summary
      run: |
        {
          echo "## â± Codingâ€‘hours report"
          echo "_${{ steps.dates.outputs.since }} â†’ ${{ steps.dates.outputs.until }}_"
          echo ''
          echo '```text'
          cat git-hours.txt
          echo '```'
        } >> "$GITHUB_STEP_SUMMARY"

    # 8ï¸âƒ£Â Upload raw artifacts
    - uses: actions/upload-artifact@v4
      with:
        name: git-hours-${{ github.run_id }}
        path: git-hours.txt
        retention-days: 30

  # 9ï¸âƒ£Â Optionally commit to the `metrics` branch (only from default branch)
    - name: Commit to metrics branch
      if: github.ref_name == 'main'          # âœ… reference to `secrets` removed
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}      # secret still injected for the step
      run: |
        if [ -z "$GH_TOKEN" ]; then
          echo "GH_PAT secret not set â€” skipping metrics commit"
          exit 0
        fi

        git config --global user.name  "gitâ€‘hours bot"
        git config --global user.email "bot@github.com"
        git fetch origin metrics || true
        git switch -C metrics origin/metrics || git switch -C metrics
        mkdir -p reports
        cp git-hours.txt "reports/git-hours-${{ steps.dates.outputs.since }}_to_${{ steps.dates.outputs.until }}.txt"
        git add reports
        git commit -m "chore(metrics): coding hours ${{ steps.dates.outputs.since }}â†’${{ steps.dates.outputs.until }}" || {
          echo "No changes to commit"; exit 0; }
        git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}" HEAD:metrics

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1ï¸âƒ£  Your â€œreportâ€ job (unchanged) â€¦
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  trend-graph:
    needs: report                 # run only after the rawâ€‘data job
    if: github.ref_name == 'main' # donâ€™t waste minutes on other branches
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£  Check out the metrics branch *with history*
    - name: Checkout metrics branch
      uses: actions/checkout@v4
      with:
        fetch-depth: 0            # need full history for git
        ref: metrics              # branch where the raw reports live

    # 2ï¸âƒ£  Set up Python + dependency cache
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'              # builtâ€‘in pip cache :contentReference[oaicite:0]{index=0}

    # 3ï¸âƒ£  Install plotting libs (â‰ˆ 1â€¯s when cache hits)
    - run: pip install matplotlib pandas

    # 4ï¸âƒ£  Build the PNG chart from all txt reports
    - name: Build trend chart
      id: build
      run: |
        python - <<'PY'
        import re, pathlib, datetime as dt, sys
        import matplotlib.pyplot as plt

        reports_dir = pathlib.Path('reports')
        pattern = re.compile(r'git-hours-(\d{4}-\d{2}-\d{2})\.txt')

        dates, hours = [], []

        for fp in sorted(reports_dir.glob('git-hours-*.txt')):
            m = pattern.match(fp.name)
            if not m:
                continue
            date = dt.datetime.strptime(m.group(1), '%Y-%m-%d')
            text = fp.read_text()
            m_total = re.search(r'Total hours.*?([0-9.]+)', text)
            if not m_total:
                continue
            dates.append(date)
            hours.append(float(m_total.group(1)))

        if not dates:
            print('::warning::No historical gitâ€‘hours reports found â€“ skipping graph')
            sys.exit(0)

        plt.figure(figsize=(10, 4))
        plt.plot(dates, hours, marker='o', linewidth=2)
        plt.title('Codingâ€‘hours trend')
        plt.xlabel('Week starting')
        plt.ylabel('Hours')
        plt.grid(True, linestyle='--', alpha=0.4)
        plt.tight_layout()
        out = reports_dir / 'coding-hours-trend.png'
        plt.savefig(out, dpi=150)
        print(f'Chart saved to {out}')
        PY

    # 5ï¸âƒ£  Commit chart back to metrics (token injected as env var)
    - name: Commit chart
      if: steps.build.outcome == 'success'
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        if [ -z "$GH_TOKEN" ]; then
          echo "GH_PAT secret not set â€“ skipping chart commit"
          exit 0
        fi
        git config --global user.name  "git-hours bot"
        git config --global user.email "bot@github.com"
        git add reports/coding-hours-trend.png
        git commit -m "chore(metrics): update codingâ€‘hours trend graph" || {
          echo "No chart changes to commit"; exit 0; }
        git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}" HEAD:metrics

    # 6ï¸âƒ£  Upload chart as workflow artefact
    - uses: actions/upload-artifact@v4
      if: steps.build.outcome == 'success'
      with:
        name: coding-hours-trend-${{ github.run_id }}
        path: reports/coding-hours-trend.png
        retention-days: 30

    # 7ï¸âƒ£  Embed the image in the run summary
    - name: Add chart to summary
      if: steps.build.outcome == 'success'
      run: |
        echo "## ğŸ“ˆ Codingâ€‘hours trend"       >> "$GITHUB_STEP_SUMMARY"
        echo "Generated from historical raw reports in \`metrics/reports\`." >> "$GITHUB_STEP_SUMMARY"
        echo ""                                >> "$GITHUB_STEP_SUMMARY"
        echo "<img src=\"reports/coding-hours-trend.png\">" >> "$GITHUB_STEP_SUMMARY"
