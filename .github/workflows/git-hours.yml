name: Coding‑hours report

on:
  schedule:
    - cron: '0 0 * * 1'          # every Monday at 00:00 UTC
  workflow_dispatch:             # manual trigger
    inputs:
      window_start:
        description: 'Report since YYYY‑MM‑DD'
        required: false
      email_map:
        description: 'Alias mapping corp@ex.com=me@gmail.com'
        required: false

permissions:
  contents: write                # needed only if you keep the commit step

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Check out full history
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Go (must be ≥1.24 to support git-hours v0.1.2 go.mod)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      # 3️⃣ Install git-hours (Go) at v0.1.2 with go.mod patch
      - name: Install git-hours (Go) at v0.1.2 with go.mod fix
        run: |
          git clone --depth 1 --branch v0.1.2 https://github.com/trinhminhtriet/git-hours.git $GITHUB_WORKSPACE/git-hours-src
          cd $GITHUB_WORKSPACE/git-hours-src
          sed -i 's/go 1.24.1/go 1.24/' go.mod
          go install .

      # 4️⃣ Run git-hours with optional inputs
      - name: Generate JSON
        id: hours
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.window_start }}" ]; then
            ARGS+=" --since ${{ github.event.inputs.window_start }}"
          fi
          if [ -n "${{ github.event.inputs.email_map }}" ]; then
            ARGS+=" --email ${{ github.event.inputs.email_map }}"
          fi
          git-hours $ARGS --json > git-hours.json
          echo "TOTAL=$(jq '.total.hours' git-hours.json)" >> $GITHUB_OUTPUT

      # 5️⃣ Publish a Markdown summary to the run page
      - name: Add markdown summary
        run: |
          {
            echo "### ⏱ Coding‑hours report"
            echo ""
            echo "**Total hours:** ${{ steps.hours.outputs.TOTAL }}"
            echo ""
            jq -r '.authors|to_entries[]| "| \(.key) | \(.value.hours) h | \(.value.commits) |"' git-hours.json |
            {
              echo "| Author | Hours | Commits |"
              echo "|--------|-------|---------|"
              cat
            }
          } >> $GITHUB_STEP_SUMMARY

      # 6️⃣ Upload the raw JSON as an artifact
      - uses: actions/upload-artifact@v4
        with:
          name: git-hours-${{ github.run_id }}
          path: git-hours.json
          retention-days: 30

      # 7️⃣ (Optional) Commit to metrics branch
      - name: Commit to metrics branch
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "git-hours bot"
          git config --global user.email "bot@github.com"
          git switch -C metrics || git checkout metrics
          mkdir -p reports
          mv git-hours.json reports/git-hours-$(date +%F).json
          git add reports
          git commit -m "chore(metrics): add report $(date +%F)" || echo "No change"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} metrics
